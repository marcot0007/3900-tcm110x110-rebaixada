<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador 3D</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* Fundo branco */
      margin: 0;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #ffffff; /* Fundo branco do visualizador */
    }
  </style>
</head>
<body>
  <h1 style="color: black;">Visualizador 3D</h1>
  <model-viewer
    src="3900-tcm110x110-rebaixado
.glb"
    camera-controls
    auto-rotate
    background-color="#ffffff">
  </model-viewer>
</body>
</html>
